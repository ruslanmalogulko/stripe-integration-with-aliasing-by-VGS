<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Integration</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <form name="card-data" action="/api/stripe" method="POST">
        <h4>Credit Card Payment</h4>
        <div>
          <label>
            Name
            <input name="name" type="string" />
          </label>
        </div>
        <div>
          <label>
            Card Number
            <input name="card-number" type="string" />
          </label>
        </div>
        <div>
          <label>
            CVV
            <input name="cvv" type="number" />
          </label>
        </div>
        <div>
          <label>
            Expiration Date
            <input name="expiration-month" type="number" />
            <input name="expiration-year" type="number" />
          </label>
        </div>
        <button type="submit">Save card</button>
      </form>
    </div>
  </body>
</html>
